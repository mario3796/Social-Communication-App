<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" placeholder="Password"  [(ngModel)]="user.password"></ion-input>
</ion-item>

<button ion-button (click)="register(user)">Register</button>

</ion-content>
