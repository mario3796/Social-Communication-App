<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let profile of profileList" (click)="goToProfile(profile)">
        <h2>{{profile.FirstName}}</h2>
        <h3> Last Name: <strong>{{ profile.LastName }}</strong> </h3>
        <h3> Age: <strong>{{ profile.Age }}</strong> </h3>
        </ion-item>
    </ion-list>

</ion-content>
