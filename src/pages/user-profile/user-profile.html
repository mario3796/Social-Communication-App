<!--
  Generated template for the UserProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{userprofile.FirstName +' '+ userprofile.LastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>First Name: </ion-label>
    <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="userprofile.FirstName"></ion-input>
  </ion-item>
    <ion-item>
        <ion-label>Last Name: </ion-label>
        <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="userprofile.LastName"></ion-input>
  </ion-item>
    <ion-item>
        <ion-label>Age: </ion-label>
        <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="userprofile.Age"></ion-input>
  </ion-item>
    <ion-item>
        <ion-label>User Name: </ion-label>
        <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="userprofile.UserName"></ion-input>
  </ion-item>
  </ion-list>
  </ion-content>
