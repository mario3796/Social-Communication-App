<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list>

      <ion-item>
          <ion-label color="primary" floating>User Name</ion-label>
        <ion-input type="text" placeholder="User Name" [(ngModel)]="profile.UserName"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label color="primary" floating>First Name</ion-label>
    <ion-input type="text" placeholder="First Name" [(ngModel)]="profile.FirstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>Last Name</ion-label>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="profile.LastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Age</ion-label>
      <ion-input type="number" placeholder="Age" [(ngModel)]="profile.Age"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label color="primary">Gender</ion-label>
        <ion-select [(ngModel)]="profile.Gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>

  </ion-list>
<button ion-button clear block (click)="createProfile()">Create Profile</button>

</ion-content>
