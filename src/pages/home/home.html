<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        <ion-icon name="log-out">Log out</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
    <ion-label center>User Name: {{(profileData | async)?.UserName}}</ion-label>
    </ion-item>
    <ion-item>
    <ion-label center>First Name: {{(profileData | async)?.FirstName}}</ion-label>
    </ion-item>
    <ion-item>
    <ion-label center>Last Name: {{(profileData | async)?.LastName}}</ion-label>
    </ion-item>
    <ion-item>
    <ion-label center>Age: {{(profileData | async)?.Age}}</ion-label>
    </ion-item>
</ion-list>

<ion-list>

<ion-item>
  <ion-input  [(ngModel)]="post.userName" placeholder="Your Name" >
</ion-input>
</ion-item>

<ion-item>
    <ion-textarea [(ngModel)]="post.content" placeholder="Post Content">
    </ion-textarea>
    </ion-item>

</ion-list>

<button ion-button clear block (click)="makePost()">Make Post</button>
  </ion-content>
