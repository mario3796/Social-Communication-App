<ion-header>

  <ion-navbar>
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let post of postList">
    <h2 style="border-bottom: 3px">{{post.userName}}</h2>
    <h3>{{post.content}}</h3>
  </ion-item>
</ion-content>
